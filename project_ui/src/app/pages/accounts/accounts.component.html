<div class="card">
    <div class="container">
        <div class="row create">
            <div class="col-md-10">Account Manager</div>
            <div class="col-md-1">
                <button type="button" class="btn btn-dark" routerLink="/sign-up">Create</button></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-1">
                    # ID
                </div>
                <div class="col-md-3">
                    Name
                </div>
                <div class="col-md-4">
                    Contact
                </div>
                <div class="col-md-2">
                    Status
                </div>
                <div class="col-md-1">
                    Action
                </div>
            </div>
            <hr />
            <div class="row" *ngFor="let item of data">
                <div class="col-md-1" routerLink="/accounts-detail">
                    {{item.id}}
                </div>
                <div class="col-md-3">
                    {{item.name}}
                </div>
                <div class="col-md-4">
                    {{item.email}}
                </div>
                <div class="col-md-2">
                    {{item.role}}
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-dark" (click)="editAccountModal.show()">Edit</button>&nbsp;
                </div>
            </div>
            <hr />
        </div>
    </div>
</div>

<div bsModal #editAccountModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Account</h5>
        </div>
        <form class="form-horizontal form-label-left input_mask" name="forgotForm">
            <div class="modal-body">
                <div class=" col-md-12 col-sm-12 col-xs-12 ">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Name</label>
                            </div>
                            <div class="col-md-8">
                                <label>Nguyễn Thị Diễm Trang</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="firstName">Role</label>
                            </div>
                            <div class="col-md-8">
                                <select class="role">
                                    <option value="volvo">Admin</option>
                                    <option value="saab">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="editAccountModal.hide(); show = false;">Cancel</button>
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </form>
    </div>
</div>
