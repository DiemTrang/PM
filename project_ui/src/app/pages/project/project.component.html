<div class="container">
    <div class="card header-margin">
        <div class="card-body">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3">
                        <strong>{{data.project}}</strong>
                    </div>
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark" routerLink="/task-new">Create Task</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-5">
                                <b>Name</b>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" [(ngModel)]="taskName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-5">
                                <b>Status</b>
                            </div>
                            <div class="col-md-7">
                                <select class="form-control" [(ngModel)]="taskStatus">
                                    <option *ngFor="let i of lstStatus" value="{{i.code}}">{{i.value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-5">
                                <b>Asgin</b>
                            </div>
                            <div class="col-md-7">
                                <select name="asgin" #asgin="ngModel" [(ngModel)]="taskAssign" class="form-control">
                                    <option *ngFor="let i of lstAcc" value="{{i.id}}">{{i.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row" style="text-align: center;">
                    <div class="col-md-3" style="max-width: 21%">
                    </div>
                    <div class="col-md-7">
                        <button class="btn btn-primary" type="button" (click)="searchClick(1)">Search</button> &nbsp;
                        <button class="btn btn-white" type="button" (click)="resetClick()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card header-margin">
            <div class="card-body">
                <div widget class="card border-0 box-shadow header-margin">
                    <div class="card-body pt-0 widget-body">
                        <div class="table-responsive">
                            <ng2-smart-table class="table table-hover" [settings]="settings" [source]="dataTask">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
            <div _ngcontent-c32="" _nghost-c34="" class="ng-star-inserted" style="padding: 1.25rem;"
                [hidden]="dataTask.length==0">
                <nav _ngcontent-c34="" class="ng2-smart-pagination-nav ng-star-inserted row">
                    <ul _ngcontent-c34="" class="ng2-smart-pagination pagination col-md-6">
                        <li _ngcontent-c34="" [ngClass]="{'disabled': pager.currentPage === 1}"
                            class="ng2-smart-page-item page-item disabled"><a _ngcontent-c34="" aria-label="First"
                                class="ng2-smart-page-link page-link" (click)="searchClick(1)"><span _ngcontent-c34=""
                                    aria-hidden="true">«</span><span _ngcontent-c34="" class="sr-only">First</span></a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}" _ngcontent-c34=""
                            class="ng2-smart-page-item page-item"><a _ngcontent-c34="" aria-label="Prev"
                                class="ng2-smart-page-link page-link page-link-prev"
                                (click)="searchClick(pager.currentPage - 1)"><span _ngcontent-c34=""
                                    aria-hidden="true">&lt;</span><span _ngcontent-c34=""
                                    class="sr-only">Prev</span></a></li>
                        <li _ngcontent-c34="" *ngFor="let page of pager.pages"
                            [ngClass]="{active:pager.currentPage === page}"
                            class="ng2-smart-page-item page-item ng-star-inserted" (click)="searchClick(page)">
                            <span _ngcontent-c34="" class="ng2-smart-page-link page-link ng-star-inserted">{{page}}<span
                                    _ngcontent-c34="" class="sr-only">(current)</span></span>
                        </li>
                        <li _ngcontent-c34="" [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                            class="ng2-smart-page-item page-item"><a _ngcontent-c34="" aria-label="Next"
                                class="ng2-smart-page-link page-link page-link-next"
                                (click)="searchClick(pager.currentPage + 1)"><span _ngcontent-c34=""
                                    aria-hidden="true">&gt;</span><span _ngcontent-c34=""
                                    class="sr-only">Next</span></a></li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" _ngcontent-c34=""
                            class="ng2-smart-page-item page-item"><a _ngcontent-c34="" aria-label="Last"
                                class="ng2-smart-page-link page-link" (click)="searchClick(pager.totalPages)"><span
                                    _ngcontent-c34="" aria-hidden="true">»</span><span _ngcontent-c34=""
                                    class="sr-only">Last</span></a></li>
                    </ul>
                    <span class="col-md-6 text-right text-italic">
                        {{total}} items
                    </span>
                </nav>
            </div>
        </div>
    </div>
