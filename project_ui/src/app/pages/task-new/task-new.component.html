<div class="card">
    <div class="container">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <span>Task Name:</span>
                </div>
                <div class="col-md-10">
                    <input id="email" name="email" type="email" class="form-control" required>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <span>Priority:</span>
                        </div>
                        <div class="col-md-8">
                            <select class="role">
                                <option value="volvo">Medium</option>
                                <option value="volvo">High</option>
                                <option value="volvo">Low</option>
                                <option value="volvo">Not Set</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <span>Status:</span>
                        </div>
                        <div class="col-md-8">
                            <select class="role">
                                <option value="todo">To Do</option>
                                <option value="inProress">Word In Proress</option>
                                <option value="review">Review</option>
                                <option value="verify">Verify</option>
                                <option value="done">Done</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <span>Due Date:</span>
                        </div>
                        <div class="col-md-8">
                            <input name="startDate" #dp="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }" type="text" class="form-control" placeholder="Start Date">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <span>Assignee:</span>
                        </div>
                        <div class="col-md-8 role">
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <span>Original Estimate:</span>
                        </div>
                        <div class="col-md-8">
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <strong>Description</strong>
            </div>
            <div class="row">
                <textarea rows="5" cols="150" name="comment" form="usrform"></textarea>
            </div><br/>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-dark">Save</button>&nbsp;
                    <button type="button" class="btn btn-light" routerLink="/project">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
