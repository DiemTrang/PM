<div bsModal #changePassModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
        </div>
        <form class="form-horizontal form-label-left input_mask" name="forgotForm">
            <div class="modal-body">
                <div class=" col-md-12 col-sm-12 col-xs-12 ">
                    <div class="form-group">
                        <div class="row input">
                            <label for="oldPass">Old Password</label>
                        </div>
                        <div class="row">
                            <input id="oldPass" name="oldPass" type="text" class="form-control" maxlength="64" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row input">
                            <label for="newPass">New Password</label>
                        </div>
                        <div class="row">
                            <input id="newPass" name="newPass" type="text" class="form-control" maxlength="64" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="changePassModal.hide(); show = false;">Cancel</button>
                <button type="submit" class="btn btn-dark">Change Password</button>
            </div>
        </form>
    </div>
</div>

<div bsModal #editProfileModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                        </div>
                        <div class="row">
                            <input id="newName" name="newName" type="text" class="form-control" maxlength="64" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="editProfileModal.hide(); show = false;">Cancel</button>
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </form>
    </div>
</div>
